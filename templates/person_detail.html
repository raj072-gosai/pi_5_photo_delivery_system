<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photos of Person {{ person_id }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .photo-grid img {
            object-fit: cover;
            width: 100%;
            height: 250px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Photos of Person {{ person_id.split('_')[-1] }}</h1>
            <a href="{{ url_for('gallery') }}" class="btn btn-primary">‚Üê Back to Gallery</a>
        </div>
        <div class="row g-4 photo-grid">
            {% for photo_path in photos %}
                <div class="col-md-4 col-sm-6">
                    <div class="card shadow-sm">
                        <img src="/{{ photo_path }}" class="card-img-top" alt="Event photo">
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
